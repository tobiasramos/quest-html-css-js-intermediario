<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML + CSS + JS Intermediário</title>

    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="textoInformativo">
            <h1>FICOU COM DÚVIDA?</h1>
            <h1>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida
                basta nos mandar uma mensagem e entraremos
                em contato em menos de 24h.
            </p>
        </div>

        <div class="formulario">
            <form id="form" class="form">
                <div class="form-control">
                    <input id="userName" type="text" placeholder="Nome completo *"><br><br>
                    <small></small>
                </div>

                <div class="form-control">
                    <input id="email" type="email" placeholder="Email *"><br><br>
                    <small></small>
                </div>

                <div class="form-control">
                    <input id="telefone" type="text" placeholder="Telefone *"><br><br>
                    <small></small>
                </div>

                <div class="form-control">
                    <textarea id="mensagem" placeholder="Mensagem *"></textarea><br>
                    <small></small>
                </div>
                *campos obrigatórios<br><br>
                <input type="submit" value="Enviar" class="button">
            </form>
        </div>
    </div>
    <script src="src/js/index.js"></script>
</body>

</html>
